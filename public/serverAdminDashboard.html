<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerAdmin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/serverAdmin.js" defer></script>
</head>
<body>
    <header>
        <h1>ServerAdmin Dashboard</h1>
    </header>
    <div class="container">
        <h2>Manage Admins</h2>
        <form id="addAdminForm" method="POST" action="/serveradmin/addAdmin">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Add Admin">
        </form>

        <h2>Current Admins</h2>
        <div id="adminList">
            <!-- Populate with a list of current admins -->
        </div>

        <h2>Remove Admin</h2>
        <form id="removeAdminForm" method="POST" action="/serveradmin/removeAdmin">
            <label for="removeUsername">Username:</label>
            <input type="text" id="removeUsername" name="username" required>
            <input type="submit" value="Remove Admin">
        </form>
    </div>
</body>
</html>
